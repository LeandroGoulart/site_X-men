<!DOCTYPE html>
<html lang="Pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>X-MEN</title>
		
        <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		
        <link rel="stylesheet" href="./src/css/reset.css" />
	</head>
	<body>
		<header class="cabecalho"></header>

		<main class="selecao-de-personagns">
			<section class="personagens">
				<h1 class="titulo">Selecione um personagem</h1>
				<ul class="lista-de-personagens">
					<li class="personagem" id="ciclope">
						<img
							src="./src/images/card-ciclope.jpg"
							alt="Personagem Ciclope"
						/>
					</li>

					<li class="personagem" id="jean-grey">
						<img
							src="./src/images/card-jean-grey.jpg"
							alt="Personagem Jean Grey "
						/>
					</li>

					<li class="personagem" id="lince-negra">
						<img
							src="./src/images/card-lince-negra.jpg"
							alt="Personagem Lince Negra "
						/>
					</li>

					<li class="personagem" id="tempestade">
						<img
							src="./src/images/card-tempestade.jpg"
							alt="Personagem Tempestade"
						/>
					</li>

					<li class="personagem" id="vampira">
						<img
							src="./src/images/card-vampira.jpg"
							alt="Personagem Vampira "
						/>
					</li>

					<li class="personagem" id="wolwerine">
						<img
							src="./src/images/card-wolverine.jpg"
							alt="Personagem Wolverine"
						/>
					</li>
					<li class="personagem" id="noturno">
						<img
							src="./src/images/card-noturno.jpg"
							alt="Personagem Noturno"
						/>
					</li>

					<li class="personagem" id="magneto">
						<img
							src="./src/images/card-magneto.jpg"
							alt="Personagem Magneto"
						/>
					</li>
				</ul>
			</section>
			<section class="personagem-selecionado" class="personagem-grande">
				<img
					src="./src/images/card-ciclope.png"
					alt="Personagem Selecionado"
				/>

				<div class="informacoes-personagem">
					<h2 class="nome-personagem" id="=nome-personagem">
						Ciclope
					</h2>
					<p class="descricao-personagem">
						Tem o poder de disparar rajadas de lasers de energia
						pelos olhos por causa de um acidente que sofreu na
						infância, mas não consegue controlar.
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
