<!DOCTYPE html>
<html lang="Pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>X-MEN</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>

	    <!-- estilos -->
		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/styles.css" />
		<link rel="stylesheet" href="./src/css/responsivo.css" />

</head>
	<body>
		<header class="cabecalho">
			<img src="./src/images/logo.svg" alt="Logo X-men" class="logo" />
		</header>

		<main class="selecao-de-personagens">
			<section class="personagens">
				<h1 class="titulo">Selecione um personagem</h1>
				<ul class="lista-de-personagens">
					<li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Também conhecido como Scott Summers, tem o poder de disparar rajadas de lasers de energia pelos olhos por causa de um acidente que sofreu na infância, mas não consegue controlar.">
						<img src="./src/images/card-ciclope.jpg" alt="Personagem Ciclope" />
					</li>
				
					<li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey, também conhecida como Fênix, possui poderes telepáticos e telecinéticos, sendo uma das mutantes mais poderosas da equipe X-Men.">
						<img src="./src/images/card-jean-grey.jpg" alt="Personagem Jean Grey" />
					</li>
				
					<li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Kitty Pryde é uma mutante com o poder de se tornar intangível, permitindo que atravesse objetos sólidos e até mesmo caminhe sobre o ar. Lince Negra é uma exímia combatente corpo a corpo ao tornar partes do corpo delas intangíveis e causar danos internos.">
						<img src="./src/images/card-lince-negra.jpg" alt="Personagem Lince Negra" />
					</li>	
				
					<li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ororo Munroe, também conhecida como Tempestade, controla o clima, podendo criar tempestades e alterar as condições atmosféricas ao seu redor.">
						<img src="./src/images/card-tempestade.jpg" alt="Personagem Tempestade" />
					</li>
				
					<li class="personagem" id="vampira" data-name="Vampira" data-description="Anna Marie, também conhecida como Vampira, pode absorver a força vital e poderes de outras pessoas através do toque.">
						<img src="./src/images/card-vampira.jpg" alt="Personagem Vampira" />
					</li>
				
					<li class="personagem" id="wolverine" data-name="Wolverine" data-description="Logan, também conhecido como Wolverine, possui garras retráteis de adamantium e poderes regenerativos, tornando-o praticamente imortal.">
						<img src="./src/images/card-wolverine.jpg" alt="Personagem Wolverine" />
					</li>
				
					<li class="personagem" id="noturno" data-name="Noturno" data-description="Kurt Wagner, também conhecido como Noturno, tem a habilidade de se teletransportar e possui uma aparência demoníaca com pele azul e cauda.">
						<img src="./src/images/card-noturno.jpg" alt="Personagem Noturno" />
					</li>
				
					<li class="personagem" id="magneto" data-name="Magneto" data-description="Erik Lehnsherr, também conhecido como Magneto, controla campos magnéticos, podendo manipular metais e criar barreiras de proteção.">
						<img src="./src/images/card-magneto.jpg" alt="Personagem Magneto" />
					</li>
				</ul>
				
			</section>
			<section class="personagem-selecionado" class="personagem-grande">
				<img
					src="./src/images/card-ciclope.png"
					alt="Personagem Selecionado"
				/>

				<div class="informacoes-personagem">
					<h2 class="nome-personagem" id="=nome-personagem">
						Ciclope
					</h2>
					<p class="descricao-personagem">
						
					</p>
				</div>
			</section>
		</main>
		<script src="./src/js/index.js"></script>
	</body>
</html>
